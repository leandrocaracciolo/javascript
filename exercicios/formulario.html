<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>

    <style>
        h1,
        h2,
        footer {
            text-align: center;
        }
        section {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.363);
        }
        body{
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu primeiro formulário</h1>
    </header>
    <section>
    <h2>Preencha os campos abaixo para enviar uma mensagem</h2>
    Nome: <input type="text">
    Email: <input type="email">
    Mensagem: <textarea name="" id="" cols="30" rows="10"></textarea>
    <input type="button" value="ENVIAR">
    </section>
    <Footer> <p>&copy; Eu mesmo</p></Footer>
</body>
</html>
